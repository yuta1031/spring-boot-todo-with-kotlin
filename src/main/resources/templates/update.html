<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
</head>
<body>
<h1>Todo App</h1>
<ul>
    <li th:each="error : ${errors}">
        <p th:text="${error.defaultMessage}"></p>
    </li>
</ul>
<form th:action="@{'/update/'+${id}}" method="post">
    <input type="text" name="name">
    <button>update</button>
</form>
</body>
</html>
