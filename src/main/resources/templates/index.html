<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Todo App</title>
</head>
<body>
  <h1>Todo App</h1>
  <form th:action="@{/create}">
    <button>add todo</button>
  </form>
<ul>
  <li th:each="todo : ${todoList}">
    <p th:text="${todo.name}"></p><button>edit</button> <button>remove</button>
  </li>
</ul>
</body>
</html>
